<!-- HEADER -->
<mat-toolbar color="primary">
  <mat-toolbar-row class="navbar-row">
    <h1><a style="color: white;" href="#" routerLink="/dashboard">FMB Dispatch</a></h1>
    <span class="spacer"></span>
    <h4><a href="#" routerLink="/reports">Reports</a></h4>
    <h4><a href="#" routerLink="/tuks">Tuks</a></h4>
  </mat-toolbar-row>
</mat-toolbar>

<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100 p-t-50 p-b-90">
      <form class="login100-form validate-form flex-sb flex-w" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
        <span class="login100-form-title p-b-51">
          Login
        </span>
        <div class="wrap-input100 validate-input m-b-16" data-validate="Username is required">
          <input class="input100" type="text" formControlName="username" placeholder="Username" required>
          <span class="focus-input100"></span>
        </div>
        <div class="wrap-input100 validate-input m-b-16" data-validate="Password is required">
          <input class="input100" type="password" formControlName="pass" placeholder="Password" required>
          <span class="focus-input100"></span>
        </div>
        <div class="container-login100-form-btn m-t-17">
          <button type="submit" class="login100-form-btn">
            Login
          </button>
          <p style="color: red;" class="text-center mt-3">{{ error }}</p>
        </div>
      </form>
    </div>
  </div>
</div>
